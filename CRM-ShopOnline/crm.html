<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="fonts/Inter-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Inter-Bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Форма</title>
</head>
<body>
  <section class="order">
    <div class="order__container">
      <h1 class="order__title">Добавить товар</h1>
    <form id="my-form" action="#" class="order__form form">
      <label  class="form__label ">
        Наименование
        <input type="text" name="name" class="form__input">
      </label>

      <label  class="form__label" name="category">
        Категория
        <input type="text" name="category" class="form__input">
      </label>

      <label  class="form__label ">
        Единицы измерения
        <input type="text" name="units" class="form__input">
      </label>
      
      <label for="discount" class="form__discount-label">Дисконт</label>
        <div class="form__discount-container">          
        <input type="checkbox" name="discount" value="discount" class="form__discount-checkbox">
        <input type="text" name="discount" class="form__discount-input">
        </div>

      <label  class="form__label">
        Описание
        <textarea name="descripiton" class="form__input textarea"> </textarea>
      </label>

      <label  class="form__label ">
        Количество
        <input type="number" name="count" class="form__input">
      </label>

      <label  class="form__label">
        Цена
        <input type="text" name="price" class="form__input">
      </label>
    </form>
    <div class="order__btn-wrapper"><button form="my-form " type="submit" class="order__btn">Заказать товар</button></div>
    </div>
  </section>
</body>
</html>
